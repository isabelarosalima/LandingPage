<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="CSS/questoesQUIZ.css">
  <link rel="stylesheet" href="CSS/inicioQuiz.css">
</head>
<body>
  <!-- sessao inicio do quiz -->
  <header id="header">

    <!-- sessão gif -->
    <section class="headerImg">
      <img src="https://s9.gifyu.com/images/SZ8G7.gif">
    </section>

    <!-- sessão imagem e painel -->
    <section class="painelImg">
    
      <div class="textosPainel">
          <div id="questoesQuiz">
            <!-- Aqui inseri a pergunta via JavaScript --> 
            <span id='numQuestao'></span>
            <span id="pergunta">oi</span>
           </div>

      
            <ol id="opcoeslista">
              <li id='a' value='1A' class='opcoes' onClick='verificarSeAcertou(this, this)'></li>
              <li id='b' value='1B' class='opcoes' onClick='verificarSeAcertou(this, this)'></li>
              <li id='c' value='1C' class='opcoes' onClick='verificarSeAcertou(this, this)'></li>
              <li id='d' value='1D' class='opcoes' onClick='verificarSeAcertou(this, this)'></li>
            </ol>
 
        
          <div class="botaoProximPergunta">
             <button class="next_btn">
              Finalizar
              </button>
          </div>

          <article id='totalQuestoes'>
            Questão <span id='numero'></span> de <span id='total'></span>
          </article>
  

          <div class="timer">
            <div class="timerTempo">15</div>
            <div class="timerTexto">SEGUNDOS</div>
            <div class="time_line"></div>
          </div>

          <!-- <div id="instrucoes">ffuwhyjba</div> -->
    </div>
    </section>

    <section>

    </section>

    
  </header>

  <script src="JS/quiz.js"></script>
  <script src="JS/questoesQuiz.js"></script>
</body>
</html>
